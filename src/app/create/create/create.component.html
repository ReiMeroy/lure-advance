<h1>投稿の詳細</h1>
<mat-card>
  <form class="details">
    <mat-form-field appearance="outline">
      <mat-label>タイトル</mat-label>
      <input matInput #input />
      <mat-hint align="end">{{ input.value.length }}/100</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>説明</mat-label>
      <textarea matInput #textarea matTextareaAutosize></textarea>
      <mat-hint align="end">{{ textarea.value.length }}/5000</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>タグ</mat-label>
      <mat-chip-list #chipList aria-label="tag selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)"
        >
          {{ tag.value }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New tag..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>
  </form>
</mat-card>
