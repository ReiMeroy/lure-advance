<app-filter></app-filter>
<mat-divider></mat-divider>
<div class="grid">
  <app-thing-card [thing]="thing" *ngFor="let thing of things"></app-thing-card>
</div>
<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="20"
  (scrolled)="onScroll()"
></div>
<mat-progress-spinner
  class="loading"
  *ngIf="loading"
  mode="indeterminate"
  color="primary"
  [diameter]="40"
></mat-progress-spinner>
